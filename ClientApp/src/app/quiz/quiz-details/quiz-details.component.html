<mat-tab-group>
    <mat-tab label="Detail">
        <mat-toolbar class="button-group">
            <button mat-raised-button (click) = "onAddClick()">Add</button>
        </mat-toolbar>
        <div fxLayout="row">
            <form [formGroup]="state.quizDetailForm" (ngSubmit)="onSubmit()">
                <formly-form [form]="state.quizDetailForm" [fields]="state.fields" [model]="state.quizDetailModel"
                    [options]="state.quizDetailOptions"></formly-form>
                <div class="col-sm-4">
                    <div class="example-button-row">
                        <button mat-raised-button type="submit">Create</button>
                        <button mat-raised-button (click)="onReset()">Reset</button>
                        <button mat-raised-button (click)="disabled()">Clear</button>
                        <button mat-raised-button (click) = "delete()">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-tab>
    <mat-tab label="Options">
    </mat-tab>
</mat-tab-group>
