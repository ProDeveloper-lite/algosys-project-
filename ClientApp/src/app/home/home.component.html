<h2>Show English quiz</h2>
<button (click)="getData()">getQuiz</button>
<br/>
<br/>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="englishQuiz">
    <thead>
      <tr>
        <th>Id</th>
        <th>Question</th>
        <th>Answer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quiz of englishQuiz">
        <td>{{ quiz.id }}</td>
        <td>{{ quiz.question }}</td>
        <td>{{ quiz.answer }}</td>
      </tr>
    </tbody>
  </table>
